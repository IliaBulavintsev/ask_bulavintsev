{% extends 'base.html' %}
{% block title%}LogIn{% endblock%}
{% block main %}
<div class="page-header">
  	<h1>Log In</h1>          
</div>
<form class="form-horizontal login_form" method="post">
  {% csrf_token %}
  <div class="form-group {% if error_login == 1%} has-error {% endif %}">
    <label for="username" class="col-sm-2 control-label_left">LogIn</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group {% if error_login == 1%} has-error {% endif %}">
    <label for="password" class="col-sm-2 control-label_left">Password</label>
    <div class="col-sm-10">
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10 ">    
    <button type="submit" class="btn btn-default">LogIn</button>
  </div>
</form>
{% endblock %}
