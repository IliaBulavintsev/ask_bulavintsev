{% extends "base.html" %}
{% block title%}Ask{% endblock%}
{% block main %}
<div class="page-header">
  	<h1>New Question</h1>          
</div>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label_left">Title</label>
    <div class="col-sm-10">
      <input  id="inputTitle" class="form-control" placeholder="Title here">
    </div>
  </div>
  <div class="form-group">
    <label for="inputQuestion" class="col-sm-2 control-label_left">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="inputQuestion" placeholder="Your's quistion here"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputTags" class="col-sm-2 control-label_left">Tags</label>
    <div class="col-sm-10">
      <input  id="inputTags" class="form-control" placeholder="Tags here">
    </div>
  </div>
	<div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">ASK</button>
    </div>
</form>
{% endblock %}
