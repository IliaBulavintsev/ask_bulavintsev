{% extends "base.html" %}
{% block title%}Ask{% endblock%}
{% block main %}
<div class="page-header">
  	<h1>New Question</h1>          
</div>
<form class="form-horizontal" method="post" action="{% url 'ask' %}">
  <div class="form-group">
      {% csrf_token %}
    {% for f in form.visible_fields %}
        <div class="form-group {% if f.errors %} has-error {% endif %}">
            <label for="{{ f.id_for_label }}">{{ f.label }}</label>
            {{ f }}
        </div>
    {% endfor %}
	<div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">ASK</button>
    </div>
  </div>
</form>
{% endblock %}
