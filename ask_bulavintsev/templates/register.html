{% extends 'base.html' %}
{% block title%}Register{% endblock%}
{% block main %}
<div class="page-header">
  	<h1>Register</h1>          
</div>
<form class="form-horizontal">
  <div class="form-group">
    <label for="Login" class="col-sm-3 control-label_left">Login</label>
    <div class="col-sm-9">
      <input  id="Login" class="form-control" placeholder="Login">
    </div>
  </div>
  <div class="form-group">
    <label for="Email" class="col-sm-3 control-label_left">Email</label>
    <div class="col-sm-9">
      <input  id="Email" class="form-control" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="Nickname" class="col-sm-3 control-label_left">Nickname</label>
    <div class="col-sm-9">
      <input  id="Nickname" class="form-control" placeholder="Nickname">
    </div>
  </div>
  <div class="form-group">
    <label for="Password" class="col-sm-3 control-label_left">Password</label>
    <div class="col-sm-9">
    <input type="password" class="form-control" id="Password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="Repeatpassword" class="col-sm-3 control-label_left">Repeat password</label>
    <div class="col-sm-9">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeatpassword">
    </div>
  </div>
  <div class="form-group">
    <label for="Photo" class="col-sm-3 control-label_left">Photo</label>
    <div class="col-sm-6">
    <input class="form-control" disabled="true" id="Photo" placeholder="Photo">
    </div>
    <button class="col-sm-2 btn btn-default" >Choose</button>
  </div>
</form>
{% endblock%}
